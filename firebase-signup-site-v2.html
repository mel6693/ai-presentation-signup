<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Signup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 15px;
        }
        
        .instructions {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .instructions p {
            margin: 5px 0;
            color: #555;
        }
        
        .info {
            display: flex;
            gap: 30px;
            color: #666;
            font-size: 0.95em;
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .day-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .day-card h2 {
            color: #667eea;
            font-size: 1.4em;
            margin-bottom: 8px;
        }
        
        .day-card .date {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        .slot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .slot.available {
            background: #f5f5f5;
            cursor: pointer;
            border-color: #e0e0e0;
        }
        
        .slot.available:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateX(5px);
        }
        
        .slot.taken {
            background: #e8f5e9;
            border-color: #4caf50;
        }
        
        .slot-time {
            font-weight: 600;
            color: #555;
            min-width: 70px;
        }
        
        .slot-name {
            flex: 1;
            margin-left: 15px;
            color: #333;
        }
        
        .slot.available .slot-name {
            color: #999;
            font-style: italic;
        }
        
        .release-btn {
            background: #ff5252;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.3s;
        }
        
        .release-btn:hover {
            background: #ff1744;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .save-btn {
            background: #667eea;
            color: white;
        }
        
        .save-btn:hover {
            background: #5568d3;
        }
        
        .cancel-btn {
            background: #e0e0e0;
            color: #555;
        }
        
        .cancel-btn:hover {
            background: #d0d0d0;
        }
        
        .summary {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .summary h3 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }
        
        .summary-item {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .summary-item .day-name {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .summary-item .count {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Presentation Signup</h1>
            <div class="instructions">
                <p><strong>Sign up for your 2-3 minute presentation slot.</strong></p>
                <p>Reach out to Mel directly if these times do not work.</p>
            </div>
            <div class="info">
                <span>üïê 3:30-4:00 PM</span>
                <span>üìÖ October 27-30, 2025</span>
            </div>
        </div>

        <div id="loading" class="loading">Loading slots...</div>
        
        <div id="content" style="display: none;">
            <div class="days-grid" id="daysGrid"></div>
            
            <div class="summary">
                <h3>Summary</h3>
                <div class="summary-grid" id="summaryGrid"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Claim Your Slot</h3>
            <input type="text" id="nameInput" placeholder="Enter your name" />
            <div class="modal-buttons">
                <button class="save-btn" onclick="saveSlot()">Save</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è REPLACE THESE VALUES WITH YOUR FIREBASE CONFIG ‚ö†Ô∏è
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const dates = [
            { day: 'Monday', date: 'October 27th' },
            { day: 'Tuesday', date: 'October 28th' },
            { day: 'Wednesday', date: 'October 29th' },
            { day: 'Thursday', date: 'October 30th' }
        ];

        const times = [
            '3:30 PM', '3:33 PM', '3:36 PM', '3:39 PM', '3:42 PM',
            '3:45 PM', '3:48 PM', '3:51 PM', '3:54 PM', '3:57 PM'
        ];

        let selectedSlot = null;
        let slotsData = {};

        // Initialize slots in Firestore if they don't exist
        async function initializeSlots() {
            const slotsRef = db.collection('slots');
            
            for (let dayIndex = 0; dayIndex < dates.length; dayIndex++) {
                for (let slotIndex = 0; slotIndex < times.length; slotIndex++) {
                    const slotId = `day${dayIndex}-slot${slotIndex}`;
                    const slotDoc = await slotsRef.doc(slotId).get();
                    
                    if (!slotDoc.exists) {
                        await slotsRef.doc(slotId).set({
                            dayIndex,
                            slotIndex,
                            time: times[slotIndex],
                            name: '',
                            taken: false
                        });
                    }
                }
            }
        }

        // Load slots from Firestore
        function loadSlots() {
            db.collection('slots').onSnapshot((snapshot) => {
                slotsData = {};
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const key = `day${data.dayIndex}-slot${data.slotIndex}`;
                    slotsData[key] = { id: doc.id, ...data };
                });
                renderSlots();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            });
        }

        function renderSlots() {
            const grid = document.getElementById('daysGrid');
            const summaryGrid = document.getElementById('summaryGrid');
            grid.innerHTML = '';
            summaryGrid.innerHTML = '';

            dates.forEach((dateInfo, dayIndex) => {
                // Render day card
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                dayCard.innerHTML = `
                    <h2>${dateInfo.day}</h2>
                    <div class="date">${dateInfo.date}</div>
                `;

                let takenCount = 0;

                times.forEach((time, slotIndex) => {
                    const slotKey = `day${dayIndex}-slot${slotIndex}`;
                    const slotData = slotsData[slotKey] || { taken: false, name: '' };
                    
                    if (slotData.taken) takenCount++;

                    const slot = document.createElement('div');
                    slot.className = `slot ${slotData.taken ? 'taken' : 'available'}`;
                    
                    if (slotData.taken) {
                        slot.innerHTML = `
                            <span class="slot-time">${time}</span>
                            <span class="slot-name">${slotData.name}</span>
                            <button class="release-btn" onclick="releaseSlot('${slotKey}')">Release</button>
                        `;
                    } else {
                        slot.innerHTML = `
                            <span class="slot-time">${time}</span>
                            <span class="slot-name">Available</span>
                        `;
                        slot.onclick = () => openModal(slotKey);
                    }

                    dayCard.appendChild(slot);
                });

                grid.appendChild(dayCard);

                // Render summary
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `
                    <div class="day-name">${dateInfo.day}</div>
                    <div class="count">${takenCount}/10</div>
                `;
                summaryGrid.appendChild(summaryItem);
            });
        }

        function openModal(slotKey) {
            selectedSlot = slotKey;
            document.getElementById('nameInput').value = '';
            document.getElementById('modal').classList.add('active');
            document.getElementById('nameInput').focus();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            selectedSlot = null;
        }

        async function saveSlot() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }

            if (selectedSlot) {
                await db.collection('slots').doc(selectedSlot).update({
                    name: name,
                    taken: true
                });
                closeModal();
            }
        }

        async function releaseSlot(slotKey) {
            if (confirm('Are you sure you want to release this slot?')) {
                await db.collection('slots').doc(slotKey).update({
                    name: '',
                    taken: false
                });
            }
        }

        // Allow Enter key to save
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveSlot();
        });

        // Initialize and load
        initializeSlots().then(() => loadSlots());
    </script>
</body>
</html>
